<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h2>Deal Details</h2>
      <label for="deal-value">Deal Value ($):</label>
      <input type="number" id="deal-value" min="0">
      <label for="probability">Probability (%):</label>
      <input type="number" id="probability" min="0" max="100">
      <label for="expected-close-date">Expected Close Date:</label>
      <input type="date" id="expected-close-date">
      <button id="save-deal">Save Deal Info</button>
    </div>
    <script src="./js/deal-details.js"></script>
  </body>
</html>
