<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Productivité Trello Amélioré</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jeu de Productivité Trello Amélioré</h1>
    <div id="level">Niveau: 1</div>
    <select id="listSelect"></select>
    <button id="startBtn">Commencer</button>
    <button id="rushModeBtn">Mode Rush</button>
    <div id="gameArea">
        <div id="cardContainer" class="card"></div>
        <div class="timer" id="timer">10:00</div>
        <div id="score">Score: 0</div>
        <div id="stats">
            <p>Cartes traitées: <span id="cardsCompleted">0</span></p>
            <p>Moyenne actuelle: <span id="currentAverage">0</span> cartes/heure</p>
            <p>Moyenne précédente: <span id="previousAverage">0</span> cartes/heure</p>
        </div>
        <div id="powerUps">
            <button class="powerUp" id="multiplierPowerUp">x2 Points (50 pts)</button>
            <button class="powerUp" id="timePowerUp">+30 sec (100 pts)</button>
        </div>
        <div class="controls">
            <button id="nextCardBtn">Carte Suivante</button>
            <button id="potentialClientBtn">Client Potentiel</button>
            <button id="pauseBtn">Je prends une pause</button>
            <button id="exportBtn">Exporter les Résultats</button>
            <button id="spinWheelBtn">Tourner la roue (200 pts)</button>
        </div>
    </div>
    <div id="wheelContainer" style="display: none;">
        <div id="wheel"></div>
        <div id="spinner"></div>
    </div>
    <div id="badges"></div>
    <audio id="tickSound" loop>
        <source src="https://lasonotheque.org/UPLOAD/mp3/0007.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <script src="script.js"></script>
</body>
</html>
